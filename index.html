<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    
  </head>

  <body>

    <section class="container">
      <div class="bg-image">

        <div class="main-box">
          <div class="header-text">
            <p class="title"> todo </p>
            
            <div class="theme-slider">
              <label for="myrange">THEME</label>
              <input
                name="myrange"
                class="theme-toggle"
                type="range"
                min="1"
                max="2"
                value="1"
                step="1"
              />

              <datalist id="theme-values">
                <option class = "theme" value="1" label="1">1</option>
                <option class="theme" value="2" label="2">2</option>  
              </datalist>
            </div>

            <img src="images/icon-moon.svg" class="moon">
          </div>

          <form action="" method="get">

            <div class="box">
              <input type="text" class="createNew" placeholder="Create a new todo...">
              <button class="circle"></button>
            </div>

          </form>

          <div class="taskList">
            
          </div>

          <div class="footer">
            <p class="items-counter"> <span class="items-left">0</span> items left </p>

            <div class="status-bar">
              <div class="active-status">
                <button class="toggled">All</button>
                <button>Active</button>
                <button>Completed</button>
              </div>
            </div>

            <button class="clear-completed">Clear Completed</button>
          </div>

          <div class="mobile-bar"></div>


        </div>


      </div>
    </section>

    <script src="script.js"></script>

  </body>
</html>
